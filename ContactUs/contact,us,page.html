<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main class="contact-container">
        <section class="image-gallery">
            <img src="contact1.jpg" alt="Image 1">
            <img src="contact2.jpg" alt="Image 2">
            <img src="contact3.png" alt="Image 3">
        </section>  
        <section class="form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <section class="address">
        <h2>Our Address</h2>
        <p>123 Street, City, Country</p>
    </section>
    <section class="map">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3807.853699627839!2d78.41481641491245!3d17.604164105860352!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb986b50000001%3A0x62d4f6e11d3c568f!2sInstitute%20of%20Aeronautical%20Engineering!5e0!3m2!1sen!2sin!4v1621421357237!5m2!1sen!2sin" 
            width="600" 
            height="450" 
            frameborder="0" 
            style="border:0;" 
            allowfullscreen="" 
            aria-hidden="false" 
            tabindex="0">
        </iframe>
    </section>
    <footer>
        <p>&copy; 2024 Our Company</p>
    </footer>
</body>
</html>
